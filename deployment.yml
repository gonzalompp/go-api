apiVersion: v1
kind: Service
metadata:
  name: go-api-svc
spec:
  selector:
    role: app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 32001
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api-deployment
  labels:
    role: app
spec:
  replicas: 1
  selector:
    matchLabels:
      role: app
  template:
    metadata:
      labels:
        role: app
    spec:
      containers:
        - name: app
          image: "gonzalompp/go-api"
          resources:
            requests:
              cpu: 10m